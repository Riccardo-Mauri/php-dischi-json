<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Dischi JSON</title>
    <!--link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--link MY CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div id="app">
            <div class="row py-5 d-flex justify-content-center">
                <div v-for="disk in disks" :key="disk.title" class="card col-3 mx-3 my-4 border-2 bg-dark">
                    <img :src="disk.poster" :alt="disk.title" />
                    <div class="card-body bg-dark">
                        <h3 class="card-title text-center text-white">{{ disk.title }}</h3>
                        <p class="text-center text-white fw-bold fs-3">{{ disk.author }}</p>
                        <p class="text-center text-white fs-4">{{ disk.year }}</p>
                        <p class="text-center text-white fst-italic fs-5">{{ disk.genre }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <!--link VUE cdn-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--link AXIOS cdn-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--link MY JS-->
    <script src="./js/scripts.js"></script>
</body>
</html>
